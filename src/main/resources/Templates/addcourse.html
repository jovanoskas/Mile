<!DOCTYPE html>
<html lang="en">
<head>
    <title> Add Course </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="assets/css/course.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6080df130.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="all">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h4>Add Course</h4>
                <div class="input">
                    <form>
                        <label for="description" id="element">Description</label>
                        <input type="text" id="description" name="description"><br><br>

                        <label for="price" id="element">Price</label>
                        <input type="number" id="price" name="price"><br><br>

                        <label for="name" id="element">Name</label>
                        <input type="text" id="name" name="name"><br><br>
                    </form>

                    <label>
                        <select class="browser-default custom-select">
                            <option selected>Category</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </label>

                    <label>
                        <select class="browser-default custom-select">
                            <option selected>E-Mail</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </label>
                </div>

                <div class="buttons">
                    <a href="#">SAVE</a>
                </div>

            </div>

        </div>
    </div>
</div>


</body>
</html>
